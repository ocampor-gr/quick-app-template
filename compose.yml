services:
  frontend:
    image: frontend
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    entrypoint: [ "bun", "run", "index.ts" ]
  backend:
    image: backend
    build:
      context: backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    entrypoint: [ "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000" ]
